<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body>
    <form>
        <h2><img src="logo.png" alt="College Logo" style="width:50px;height:50px;"> College Admission Form</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="about">About Me</label>
        <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>
        
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="subject">Optional Subject</label>
        <select id="subject" name="subject">
            <option value="sports">Sports</option>
            <option value="arts">Arts</option>
            <option value="science">Science</option>
        </select><br><br>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to terms and conditions</label><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
