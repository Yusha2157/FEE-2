<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table align="center" border="3px" width="50%" height="350px" cell-padding="0">
        <caption><h1>CSE G24</h1></caption>
        <tr>
            <td align="center">Days</td>
            <td align="center"> 1 </td>
            <td align="center"> 2 </td>
            <td align="center"> 3 </td>
            <td align="center"> 4 </td>
            <td align="center"> 5 </td>
            <td align="center"> 6 </td>
            <td align="center"> 7 </td>
        </tr>
        <tr>
            <td align="center">MONDAY</td>
            <td colspan="2" align="center">FEE-2</td>
            <td colspan="2" rowspan="2" align="center">OOPS</td>
            <td rowspan="5" align="center"> FREE </td>
            <td align="center" rowspan="5"> DBMS </td>
            <td align="center"> CN </td>
        </tr>
        <tr>
            <td align="center">TUESDAY</td>
            <td align="center">DS</td>
            <td align="center">CN</td>
            <td rowspan="2"></td>
            
        </tr>
        <tr>
            <td align="center">WEDNESDAY</td>
            <td colspan="2" align="center" rowspan="3">FEE-2</td>
            <td align="center">DS</td>
            <td align="center">CN</td>
        </tr>
        <tr>
            <td align="center">THURSDAY</td>
            <td colspan="2" rowspan="2" align="center">OOPS</td>
            <td align="center">CN</td>
        </tr>
        <tr>
            <td align="center">FRIDAY</td>    
            <td align="center">DS</td>
        </tr>
    </table>
</body>
</html>
